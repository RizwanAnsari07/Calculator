<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Calculator </title>
    <link rel="stylesheet" href="calculator.css">
</head>
<body>
    <div class="container">

        <div class="calculator">

            <div class="top">

                <div class="calculator-text-box">
                    <p class="calculator-text-para"> Calculator </p>
                </div>
                
                <div class="display-box">
                    <input type="text" name="display" value="0" class="display">
                </div>

            </div>

            <div class="layers">

                <div class="layer1 layer">
                    <input type="button" value="AC">
                    <input type="button" value="DEL">
                    <input type="button" value="%">
                    <input type="button" value="/">
                </div>

                <div class="layer2 layer">
                    <input type="button" value="7">
                    <input type="button" value="8">
                    <input type="button" value="9">
                    <input type="button" value="*">
                </div>

                <div class="layer3 layer">
                    <input type="button" value="4">
                    <input type="button" value="5">
                    <input type="button" value="6">
                    <input type="button" value="-">
                </div>

                <div class="layer4 layer">
                    <input type="button" value="1">
                    <input type="button" value="2">
                    <input type="button" value="3">
                    <input type="button" value="+">
                </div>

                <div class="layer5 layer">
                    <input type="button" value="00">
                    <input type="button" value="0">
                    <input type="button" value=".">
                    <input type="button" value="=">
                </div>

            </div>

        </div>
        
    </div>
       
    <script src="calculator.js"></script>

</body>
</html>
